      value_type: FLOAT
      units: '%'
      description: The average percentage of the time during which the agent poller
        processes have been busy for the last minute.
      tags:
      - tag: component
        value: gathering-process
      triggers:
      - uuid: 5abbe55bf614492d982e4af0f11b01e2
        expression: avg(/Zabbix proxy health/zabbix[process,agent poller,avg,busy],10m)>{$ZABBIX.PROXY.UTIL.MAX:"agent
          poller"}
