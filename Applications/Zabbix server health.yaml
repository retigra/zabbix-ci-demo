    discovery_rules:
    - uuid: 32bf5c3b8f1f4d10b26806ae0d2adb25
      name: High availability cluster node discovery
      type: DEPENDENT
      key: zabbix.nodes.discovery
      description: LLD rule with item and trigger prototypes for the node discovery.
      item_prototypes:
      - uuid: c5cb7ffbd314494cb1801ae804e9c76e
        name: 'Cluster node [{#NODE.NAME}]: Address'
        type: DEPENDENT
        key: zabbix.node.address[{#NODE.ID}]
        value_type: CHAR
        description: The IPv4 address of a node.
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.address
        - type: DISCARD_UNCHANGED_HEARTBEAT
          parameters:
          - 12h
        master_item:
          key: zabbix.node.stats[{#NODE.ID}]
        tags:
        - tag: component
          value: cluster
        - tag: node-id
          value: '{#NODE.ID}'
        - tag: node-name
          value: '{#NODE.NAME}'
      - uuid: f444de7cdd7a4f3bb7f4b1f2e86e16d7
        name: 'Cluster node [{#NODE.NAME}]: Last access age'
        type: DEPENDENT
        key: zabbix.node.lastaccess.age[{#NODE.ID}]
        units: uptime
        description: The time between the database's `unix_timestamp()` and the last
          access time.
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.lastaccess_age
        master_item:
          key: zabbix.node.stats[{#NODE.ID}]
        tags:
        - tag: component
          value: cluster
        - tag: node-id
          value: '{#NODE.ID}'
        - tag: node-name
          value: '{#NODE.NAME}'
      - uuid: 2e33f747803b45d7a9b94c171bf36f61
        name: 'Cluster node [{#NODE.NAME}]: Last access time'
        type: DEPENDENT
        key: zabbix.node.lastaccess.time[{#NODE.ID}]
        units: unixtime
        description: Last access time.
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.lastaccess
        master_item:
          key: zabbix.node.stats[{#NODE.ID}]
        tags:
        - tag: component
          value: cluster
        - tag: node-id
          value: '{#NODE.ID}'
        - tag: node-name
          value: '{#NODE.NAME}'
      - uuid: 4cf654a5bbb74ad69847b4ff15d0b623
        name: 'Cluster node [{#NODE.NAME}]: Stats'
        type: DEPENDENT
        key: zabbix.node.stats[{#NODE.ID}]
        history: '0'
        value_type: TEXT
        description: Provides the statistics of a node.
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.[?(@.id=="{#NODE.ID}")].first()
        master_item:
          key: zabbix[cluster,discovery,nodes]
        tags:
        - tag: component
          value: cluster
        - tag: component
          value: raw
        - tag: node-id
          value: '{#NODE.ID}'
        - tag: node-name
          value: '{#NODE.NAME}'
      - uuid: 1e4de6a913764a22862c0265d329b592
        name: 'Cluster node [{#NODE.NAME}]: Status'
        type: DEPENDENT
        key: zabbix.node.status[{#NODE.ID}]
        description: The status of a node.
        valuemap:
          name: Cluster node status
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.status
        - type: DISCARD_UNCHANGED_HEARTBEAT
          parameters:
          - 12h
        master_item:
          key: zabbix.node.stats[{#NODE.ID}]
        tags:
        - tag: component
          value: cluster
        - tag: node-id
          value: '{#NODE.ID}'
        - tag: node-name
          value: '{#NODE.NAME}'
        trigger_prototypes:
        - uuid: 8d48978fb5724d19a950aa6eb8a3dd75
          expression: last(/Zabbix server health/zabbix.node.status[{#NODE.ID}],#1)<>last(/Zabbix
            server health/zabbix.node.status[{#NODE.ID}],#2)
          name: 'Zabbix server: Cluster node [{#NODE.NAME}]: Status changed'
          opdata: 'Current value: {ITEM.LASTVALUE1}'
          priority: INFO
          description: The state of the node has changed. Acknowledge to close the
            problem manually.
          manual_close: YES
          tags:
          - tag: scope
            value: availability
      master_item:
        key: zabbix[cluster,discovery,nodes]
      lld_macro_paths:
      - lld_macro: '{#NODE.ID}'
        path: $.id
      - lld_macro: '{#NODE.NAME}'
        path: $.name
      preprocessing:
      - type: JAVASCRIPT
        parameters:
        - |
          var hacluster = JSON.parse(value);

          result = hacluster.map(function (hanode) {
          	return {
          		'id': hanode.id,
          		'name': hanode.name
          	};
          });

          return JSON.stringify(result);
      - type: DISCARD_UNCHANGED_HEARTBEAT
        parameters:
        - 1h
    - uuid: d6e3db2614914c1b977c7eb1b748bda6
      name: Zabbix proxy discovery
      type: DEPENDENT
      key: zabbix.proxy.discovery
      description: LLD rule with item and trigger prototypes for the proxy discovery.
      item_prototypes:
      - uuid: 5cf1d8eae42740c88e2700ec619fc0e7
        name: 'Proxy [{#PROXY.NAME}]: Certificate'
        type: DEPENDENT
        key: zabbix.proxy.cert[{#PROXY.NAME}]
        description: The encryption status for connections from a proxy.
        valuemap:
          name: Service state
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.cert
        - type: JAVASCRIPT
          parameters:
          - "return value === 'false' ? 0 : 1"
        - type: DISCARD_UNCHANGED_HEARTBEAT
          parameters:
          - 12h
        master_item:
          key: zabbix.proxy.stats[{#PROXY.NAME}]
        tags:
        - tag: component
          value: proxy
        - tag: proxy-name
          value: '{#PROXY.NAME}'
      - uuid: 38498bb9fc884b2082ff5ecf76cc401e
        name: 'Proxy [{#PROXY.NAME}]: Compatibility'
        type: DEPENDENT
        key: zabbix.proxy.compatibility[{#PROXY.NAME}]
        description: |
          Version of proxy compared to Zabbix server version.

          Possible values:
          0 - Undefined;
          1 - Current version (proxy and server have the same major version);
          2 - Outdated version (proxy version is older than server version, but is partially supported);
          3 - Unsupported version (proxy version is older than server previous LTS release version or server major version is older than proxy major version).
        valuemap:
          name: Compatibility
        preprocessing:
        - type: JSONPATH
          parameters:
          - $.compatibility
        - type: DISCARD_UNCHANGED_HEARTBEAT
          parameters:
          - 12h
        master_item:
          key: zabbix.proxy.stats[{#PROXY.NAME}]
        tags:
        - tag: component
          value: proxy
        - tag: proxy-name
          value: '{#PROXY.NAME}'
        trigger_prototypes:
        - uuid: d3b969b57fc74a2e96b8cf90f3159847
          expression: last(/Zabbix server health/zabbix.proxy.compatibility[{#PROXY.NAME}],#1)=3
          name: 'Zabbix server: Proxy [{#PROXY.NAME}]: Zabbix proxy is not supported'
          opdata: 'Current value: {ITEM.LASTVALUE1}'
          priority: HIGH
          description: Zabbix proxy version is older than server previous LTS release
            version or server major version is older than proxy major version.
          tags:
          - tag: scope
            value: availability
        - uuid: 519cd429ab184d9ba08a50968dc3e1e6
          expression: last(/Zabbix server health/zabbix.proxy.compatibility[{#PROXY.NAME}],#1)=2
          name: 'Zabbix server: Proxy [{#PROXY.NAME}]: Zabbix proxy is outdated'
